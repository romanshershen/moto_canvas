<body class="notranslate" onload="init()">
	<script src="index.js"></script>
	<h1 id="bigScoreEl">0</h1>
	<div class="menu" id="menu" >
		<!-- <img src="menu.svg" alt=""> -->
		<div class="header_burger" onclick="openMenu()">
            <span>

            </span>
          </div>
		<nav class="header_menu" id="header_menu" >
			<ul>
				<li class="bg" >Background</li>
				<li>Player</li>
				<li>Speed</li>
				<li>Exit</li>
			</ul>
		</nav>
		<nav class="openbg" id="openbg">
			<ul>
				<li><a href="night.html">Night</a> </li>
				<li><a href="index.html">Day</a></li>
				<li><a href="evening.html">Evening</a></li>
			</ul>	
		</nav>
	</div>
	
	<div class="score" id="scor"><span>Score: </span><span id="scoreEl">0</span></div>
	
		<button class="forward upbtn" ontouchstart="move();">
			<div id="upbtn">
				<div id="upp"></div>
			</div
		></button>

		<button class="backwardbtn" ontouchstart="movedownBack();" ontouchend="moveupBack();">
			<div id="downbtn">
				<div id="downn"></div>
			</div>
		</button> 

		<button class="rotup rotbtn" ontouchstart="movedownleft();" ontouchend="moveupleft();" >
			<div id="rotup">
				<div id="rotupp"></div>
			</div>
		</button>
		<button class="rotdown rotbtn" ontouchstart="movedownright();" ontouchend="moveupright();">
			<div id="rotdown">
				<div id="rotdownn"></div>
			</div>
		</button>

	<div class="reload_window" id="reload" >
