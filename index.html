<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
	<script type="text/javascript" src="jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Moto Game</title>
	<style>
	
	</style>
</head>
<body onload="init()">
	<script src="index.js"></script>
	<h1 id="bigScoreEl">0</h1>
	<div class="score" id="scor" style="position: absolute; top: 10px; left: 10px;"><span>Score: </span><span id="scoreEl">0</span></div>
	<center>
		<button class="forward upbtn" ontouchstart="move();" ><div style="position: absolute;
			bottom: calc(5px);
			left: calc(50% - 30px);
			width: 60px;
			height: 60px;
			border: 2px solid rgb(255, 255, 255);
			border-radius: 10px;
			box-sizing: border-box;
			opacity: 0.25;
			will-change: opacity;
		}"><div style="position: absolute; top: calc(50% - 13px); left: calc(50% - 11px); width: 22px; height: 26px; background-image: url(0d610daf67902cdb0c8f7a936d11a961.png); background-size: cover; transform: rotate(90deg);"></div></div></button>
		<!-- <button class="backwardbtn" ontouchstart="movedownBack();" ontouchend="moveupBack();">STOP</button>  -->
		<button class="rotup rotbtn" id="rotup" ontouchstart="movedownleft();" ontouchend="moveupleft();" ><div style="position: absolute;
			top: calc(50% - 30px);
			left: calc(50% );
			width: 60px;
			height: 60px;
			border: 2px solid rgb(255, 255, 255);
			border-radius: 10px;
			box-sizing: border-box;
			opacity: 0.25;
			will-change: opacity;
		}"><div style="position: absolute; top: calc(50% - 9px); left: calc(50% - 11px); width: 22px; height: 18px; background-image: url(00a7e92cbdac1c30d8e13460d27109df.png); background-size: cover; transform: rotate(360deg);"></div></div></button>
		<button class="rotdown rotbtn" ontouchstart="movedownright();" ontouchend="moveupright();"><div style="position: absolute;
			top: calc(50% - 30px);
			left: calc(50% - 60px);
			width: 60px;
			height: 60px;
			border: 2px solid rgb(255, 255, 255);
			border-radius: 10px;
			box-sizing: border-box;
			opacity: 0.25;
			will-change: opacity;
		}"><div style="position: absolute; top: calc(50% - 9px); left: calc(50% - 11px); width: 22px; height: 18px; background-image: url(00a7e92cbdac1c30d8e13460d27109df.png); background-size: cover; transform: rotate(180deg);"></div></div></button>
		<!-- <input class="refresh" style="position: absolute;
		top: calc(0% + 30px);
		left: calc(100% - 90px);
		width: 80px;
		height: 60px;
		border: 2px solid rgb(255, 255, 255);
		border-radius: 10px;
		box-sizing: border-box;
		opacity: 0.25;
		will-change: opacity;
		background-image: url(refresh.jpg) no-repeat;
	}" type="button" onClick="window.location.reload();"> -->
	<button id="refresh" onClick="window.location.reload();"><div style="position: absolute;
		top: calc(0% + 30px);
		left: calc(100% - 90px);
		width: 60px;
		height: 60px;
		border: 2px solid rgb(255, 255, 255);
		border-radius: 10px;
		box-sizing: border-box;
		opacity: 0.25;
		will-change: opacity;
	}"><div style="position: absolute; top: calc(50% - 11px); left: calc(50% - 11px); width: 25px; height: 25px; background-image: url(refresh.png); background-size: cover; transform: rotate(180deg);"></div></div></button>
	</center>
	<div class="reload_window" id="reload" >
		
		<p class="res" onClick="window.location.reload();">RESTART</p>
	</div>
	
</body>
</html>
